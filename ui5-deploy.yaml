# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: oup.otc.pricingupload
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: S4D110
          client: 110
          auth: basic
        credentials:
          username: env:110_USER
          password: env:110_PASSWORD
        app:
          name: Z_OTC_PRC_UPLD
          description: BAS - Application Deploy
          package: ZOTC
          transport: S4DK916112
